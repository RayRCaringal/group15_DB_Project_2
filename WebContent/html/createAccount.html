<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Form</title>
        <link rel = "stylesheet" href = "../css/createAccountStyle.css">
        <script src = ../check.js ></script>
    </head>
    <body>
        <div class="topnav">
            <img id="Logo" src="../images/logo.png" alt="Logo" />
            <a id="HomeLink" href="homepage.html">Home</a>
            <a id="ReservationLink" href="myReservationsAndFlightHistory.html">My Reservations/Flight History</a>
            <a id = "ManagerLink" href = "ManagerFunctions.html">Manage Accounts</a>
            <div class="dropdown">
                <img id="AccountLogo" src="../images/account_iconBlackBorder.png" alt="Account Logo" />
                <div class="dropdown-content">
                  <a id="myAccountDropdown" href="myAccount.html">My Account</a>
                  <a id="loginDropdown" href="login.html">Log in</a>
          		  <a id="createAccountDropdown" href="createAccount.html">Sign up</a>
          		  <a id="signOutDropdown" href="homepage.html" onclick="signOut()">Logout</a>
                </div>
            </div>
          </div>
        <div class = "signupform">
            <h1> Create Account Now </h1>
            <form action="../createAccount.jsp" method="post">
                <label>First Name:</label> <br>
                <input type = "field" class = "input-box" placeholder = "Alec" name="firstName"> <br>
                <label>Last Name: </label> <br> 
                <input type = "field" class = "input-box" placeholder = "Rebadavia" name="lastName"> <br>
                <label>Address:</label><br>
                <input type = "field" class = "input-box" placeholder = "16 Seminary Place" name="address"> <br>
                <label> City: </label> <br>
                <input type = "field" class = "input-box" placeholder  = "New Brunswick" name="city"> <br>
                <label> State:</label> <br>
                <input type = "field" class = "input-box" placeholder = "NJ" maxlength="2" name="state"> <br>
                <label>Zip Code:</label> <br>
                <input type = "number" class = "input-box" placeholder = "08901" maxLength="5" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="zipCode"><br>
                <label>Phone Number:</label><br>
                <input type = "number" class = "input-box" placeholder = "7323579753" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="telephone"> <br>
                <label> Email: </label> <br>            
                <input type = "field" class = "input-box" placeholder = "vandyck@gmail.com" name="email"> <br>
                <label> Credit Card: </label><br>
                <input type = "number" class = "input-box" placeholder = "XXXXXXXXXXXXXXXX" maxlength="16" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="creditCardNum"> <br>
                <label>Password: </label> <br>
                <input type = "field" class = "input-box" placeholder = "Your Password" maxlength="20" name="password"> <br>
                <label>Confirm Password:</label> <br>
                <input type = "field" class = "input-box" placeholder = "Confirm Password" maxlength="20" name="confirmPassword"> <br>
                <p></p>
                <input type = "submit" name = "Create Account">
            </form>
             <p>Already have an account? Login <a href="login.html" target="_self">Here</a></p>
        </div>
    </body>
</html>
